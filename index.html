<!doctype html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
<script src="code.js"> </script>
</head>
<body>
<center>
<h1>html Calculator</h1>
<hr size=10 color="black">
<div class="main">
<form name ="Calculator">

<input class="b1" type="button" value="7" onclick="btn7()"/>

<input class="b1" type="button" value="4" onclick="btn4()"/>
<input class="b1" type="button" value="5" onclick="btn5()"/>

<br>
<input class="b1" type="button" value="0" onclick="btn0()"/>
<input class="b1" type="button" value="C" onclick="btnC()"/>

<input class="b2" type="button" value="=" onclick="btnEquals()"/>
</form></div>
<hr size=10 color="black">

</html>
